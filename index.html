<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="register-form">

            <div class="header">
                <h3 class="title">Thành viên đăng ký</h3>
                <p class="msg">Cùng nhau học lập trình miễn phí tại F8 <i class="fa-solid fa-heart"></i></p>
            </div>
            <div class="form-nhap">
                <p for="fullname" class="item">Tên đầy đủ</p>
                <input type="text" name="fullname" rules="required" id="fullname" placeholder="VD: Trần Văn Thịnh" class="form-control">
                <span class="form-msg"></span>
            </div>
            <div class="form-nhap">
                <p for="email" class="item">Email</p>
                <input type="text" name="email" rules="required|email" id="email" placeholder="VD: name@gmail.com" class="form-control">
                <span class="form-msg"></span>
            </div>
            <div class="form-nhap">
                <p for="password" class="item">Mật khẩu</p>
                <input type="password" name="password" id="password" rules="required|min:6" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-msg"></span>
            </div>
            <div class="form-nhap">
                <p for="password-again" class="item">Nhập lại mật khẩu</p>
                <input type="password" name="password" rules="required|min:6" id="password-again" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-msg"></span>
            </div>
            <button class="footer">Đăng ký</button>

            <script src="/validator.js"></script>
            <script>
                var form = new Validator('#register-form');
                form.onSubmit = function (formData) {
                    console.log(formData);
                }
            </script>
        </form>
    </div>
</body>
</html>
